<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      physics
      renderer="colorManagement: true; 
            physicallyCorrectLights: true; 
            highRefreshRate: true; 
            alpha: true;"
    >
      <a-assets>
        <img id="mickeyTexture" />
        <img id="field" />
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 1.5 2"></a-camera>

      <!-- Action -->

      <!-- Scene -->
      <a-sky rotation="0 90 0" scale="0.015 0.015 -0.015" src="https://cdn.glitch.global/09a50877-0ac2-41ae-bbc6-b412bf401fb5/field.jpg?v=1643938954056"></a-sky>

      <a-image src="https://cdn.glitch.global/09a50877-0ac2-41ae-bbc6-b412bf401fb5/Mickey.png?v=1643938951356" alpha-test="0.5" position="0 1.625 -0.67">
      </a-image>
    </a-scene>
  </body>
</html>
